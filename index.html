    <style>
      .flashcard-container {
        perspective: 1000px;
      }
      .flashcard {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .flashcard.is-flipped {
        transform: rotateY(180deg);
      }
      .flashcard-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .flashcard-back {
        transform: rotateY(180deg);
      }
    </style>
